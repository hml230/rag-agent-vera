<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Research Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e6ed;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(64, 224, 208, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(64, 224, 208, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #40e0d0, #64b5f6, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(135deg, #40e0d0, #64b5f6);
            border-radius: 2px;
        }

        .input-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(64, 224, 208, 0.2);
            border-radius: 16px;
            color: #e0e6ed;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #40e0d0;
            box-shadow: 0 0 0 3px rgba(64, 224, 208, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }

        textarea::placeholder {
            color: rgba(224, 230, 237, 0.5);
        }

        button {
            background: linear-gradient(135deg, #40e0d0, #64b5f6);
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 140px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(64, 224, 208, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .response-container {
            width: 100%;
            max-width: 600px;
            min-height: 100px;
            margin-top: 2rem;
        }

        #response {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(64, 224, 208, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            line-height: 1.7;
            font-size: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        #response.show {
            opacity: 1;
            transform: translateY(0);
        }

        .thinking {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #40e0d0;
        }

        .thinking::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #40e0d0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #40e0d0;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            textarea {
                min-height: 100px;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="particles"></div>

    <div class="container">
        <h1> ðŸ¤– Vector Guide Vera</h1>

        <div class="input-container">
            <textarea id="question" placeholder="Ask me a question about recent papers..."></textarea>
        </div>

        <button onclick="sendQuery()">Submit</button>

        <div class="response-container">
            <div id="response"></div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        async function sendQuery() {
            const question = document.getElementById("question").value;
            const responseDiv = document.getElementById("response");

            if (!question.trim()) return;

            responseDiv.innerHTML = '<div class="thinking">Thinking</div>';
            responseDiv.classList.add('show');

            try {
                const res = await fetch("/query", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question })
                });
                const data = await res.json();
                responseDiv.innerHTML = `<p>${data.answer}</p>`;
            } catch (error) {
                responseDiv.innerHTML = `<p style="color: #ff6b6b;">Error: ${error.message}</p>`;
            }
        }

        // Handle Enter key
        document.getElementById('question').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                sendQuery();
            }
        });

        // Initialize particles
        createParticles();
    </script>
</body>

</html>
